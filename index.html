<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc</title>

  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  
  <link rel="shortcut icon" type="image/ico" href="resources/images/favicon.ico"/>
</head>

<body>
  <!-- top section -->
  <div class="container">

    <!-- logo bar -->
    <div id="topbar">
      <div class="container">
        <img src="resources/images/logo.png">
      </div>
      <div id="storename">
        <h2>Secret Agenct Supply Inc</h2>
      </div>
    </div>

    <!-- mid section with hero image -->
    <div class="promo">
      <div class="container" id="promobox">
        <h4>NEW ARRIVALS</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <!-- Red navigation bar -->
  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
  </nav>

  <!-- Main section with products -->
  <div class="container" id="main">

    <div class="products">
      <div class="product">
        <div class="product-image"><img src="resources/images/pen.png"></div>
        <h3>Exploding Pen</h3>
      </div>

      <div class="product">
        <div class="product-image"><img src="resources/images/watch.png"></div>
        <h3>Cellular Watch</h3>
      </div>

      <div class="product">
        <div class="product-image"><img src="resources/images/glasses.png"></div>
        <h3>Thermal Sunglasses</h3>
      </div>
    </div>

    <!-- Location + Hours info -->
    <div class="container" id="locations">
      <div class="lochours">
        <h3>Locations</h3>
        <p>-47.346436, 84.32354</p>
      </div>

      <div class="lochours">
        <h3>Hours</h3>
        <p>0800 - 1800</p>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <h4>&copy; Secret Agent Supply Inc</h4>
  </footer>
</body>

</html>
